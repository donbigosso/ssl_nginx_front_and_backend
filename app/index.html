<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Donbigosso File Transfer</title>
    <meta property="og:title" content="Donbigosso File Transfer">
    <meta property="og:description" content="Secure and easy file transfer service">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://donbigosso.polafri.pl/">  <!-- your full URL -->
    <meta property="og:image" content="https://donbigosso.polafri.pl/images/logo.png">  <!-- full absolute URL to image -->
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="400">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar navbar-expand navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" href="#">
           
            
                <img src="./images/logo.png" alt="Logo" width="60" height="60">
                Donbigosso File Transfer
            </a>

            <div class="d-flex align-items-center gap-3">
                <span class="text-light me-3 logged-only">
                    <i class="bi bi-person-circle"></i>&nbsp;<strong>john.doe</strong>
                </span>
                <button class="btn btn-outline-light me-2 unlogged-only disabled"  id="login-btn">Login</button>
                <button class="btn btn-outline-danger logged-only" id="logout-btn">Logout</button>
            </div>
        </div>
    </header>

    <main class="container mt-5">
        <h2 class="mb-4 text-primary">Available Files</h2>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th scope="col" class="position-relative user-select-none" style="cursor: pointer;">
                            # 
                           
                        </th>
                        <th scope="col" class="position-relative user-select-none" style="cursor: pointer;">
                            File Name 
                            <i class="bi bi-arrow-down-up sort-icon position-absolute end-0 me-3"></i>
                        </th>
                        <th scope="col" class="position-relative user-select-none" style="cursor: pointer;">
                            Size 
                            <i class="bi bi-arrow-down-up sort-icon position-absolute end-0 me-3"></i>
                        </th>
                        <th scope="col" class="position-relative user-select-none" style="cursor: pointer;">
                            Uploaded 
                            <i class="bi bi-arrow-down-up sort-icon position-absolute end-0 me-3"></i>
                        </th>
                        <th scope="col" class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="file-table-body">
                 
                </tbody>
            </table>
        </div>
    </main>

    <!--Test field -->
    
    <div class="container mt-5 test_field container">
      <h2>
        Test Area
      </h2>
      <button class="btn btn-primary" id="testBtn">Test btn 1</button>
      <button class="btn btn-primary" id="testBtn2">Test btn 2</button>
        <div class="test-results">
            
        </div>
    </div>

    <!-- My Modal -->
<div class="modal " id="my_modal" tabindex="-1" aria-labelledby="my-modal-label" aria-hidden="false" style="background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="my-modal-label">Modal Label</h5>
        <button type="button" id="modal-close-btn" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Modal text
        
      </div>
       <div id="modal-alert-field" class="alert alert-danger m-3 mt-0" role="alert">
        This is an error
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modal-btn-1">Button 1</button>
        <button type="button" class="btn btn-danger" id="modal-btn-2">Button 2</button>
         <button type="button" class="btn btn-primary" id="modal-btn-3">Button 3</button>
      </div>
    </div>
  </div>
</div>
   
     <footer class="mt-auto py-3 bg-dark text-light text-center">
        <div class="container">
            <span>Donbigosso 2025</span>
        </div>
    </footer>
     
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./app.js"></script> 
</html>
