server {
    listen 80;
    server_name donbigosso.polafri.pl;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name donbigosso.polafri.pl;

    ssl_certificate /etc/letsencrypt/live/donbigosso.polafri.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/donbigosso.polafri.pl/privkey.pem;

    root /var/www/html;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # For Certbot challenges (keep for renewals)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
